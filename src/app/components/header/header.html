<header id="header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-out"
  [class]="isScrolled ? 'bg-dark-elegant/90 backdrop-blur-2xl border-b border-gold-primary/20 shadow-glass py-3' : 'bg-transparent py-6'">



  <!-- Glassmorphism overlay elegante -->
  <div class="absolute inset-0 bg-gradient-to-r from-gold-primary/5 to-gold-accent/10 backdrop-blur-3xl"></div>

  <nav class="relative container mx-auto px-6 flex justify-between items-center">
    <a href="#" class="group flex items-center space-x-3 relative z-10">
      <div
        class="relative flex items-center space-x-3 px-4 py-2 rounded-xl border border-gold-primary/30 backdrop-blur-sm bg-dark-elegant/30 transition-all duration-300 group-hover:bg-dark-elegant/50">
        <img src="assets/logo.png" alt="Hotel Condado Pisco" class="w-8 h-8 object-contain drop-shadow-lg">
        <span
          class="text-xl font-display font-bold bg-gradient-to-r from-gold-primary to-gold-accent bg-clip-text text-transparent tracking-wide">
          Hotel Condado Pisco</span>
      </div>

      <!-- Efecto glow dorado detrás -->
      <div
        class="absolute inset-0 rounded-xl bg-gradient-to-r from-gold-primary/20 to-gold-accent/20 blur-2xl opacity-0 group-hover:opacity-70 transition-all duration-500">
      </div>
    </a>


    <!-- Desktop Navigation -->
    <div class="hidden lg:flex items-center space-x-1">
      <a href="#inicio"
        class="relative px-4 py-2 rounded-full text-sm font-medium text-text-primary hover:text-gold-primary transition-all duration-300 hover:bg-gold-primary/10 backdrop-blur-sm group">
        <span class="relative z-10">Inicio</span>
        <div
          class="absolute inset-0 rounded-full bg-gradient-to-r from-gold-primary/20 to-gold-accent/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </a>
      <a href="#habitaciones"
        class="relative px-4 py-2 rounded-full text-sm font-medium text-text-primary hover:text-gold-primary transition-all duration-300 hover:bg-gold-primary/10 backdrop-blur-sm group">
        <span class="relative z-10">Habitaciones</span>
        <div
          class="absolute inset-0 rounded-full bg-gradient-to-r from-gold-primary/20 to-gold-accent/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </a>
      <a href="#servicios"
        class="relative px-4 py-2 rounded-full text-sm font-medium text-text-primary hover:text-gold-primary transition-all duration-300 hover:bg-gold-primary/10 backdrop-blur-sm group">
        <span class="relative z-10">Servicios</span>
        <div
          class="absolute inset-0 rounded-full bg-gradient-to-r from-gold-primary/20 to-gold-accent/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </a>
      <a href="#galeria"
        class="relative px-4 py-2 rounded-full text-sm font-medium text-text-primary hover:text-gold-primary transition-all duration-300 hover:bg-gold-primary/10 backdrop-blur-sm group">
        <span class="relative z-10">Galería</span>
        <div
          class="absolute inset-0 rounded-full bg-gradient-to-r from-gold-primary/20 to-gold-accent/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </a>
      <a href="#testimonios"
        class="relative px-4 py-2 rounded-full text-sm font-medium text-text-primary hover:text-gold-primary transition-all duration-300 hover:bg-gold-primary/10 backdrop-blur-sm group">
        <span class="relative z-10">Testimonios</span>
        <div
          class="absolute inset-0 rounded-full bg-gradient-to-r from-gold-primary/20 to-gold-accent/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </a>
      <a href="#contacto"
        class="relative px-4 py-2 rounded-full text-sm font-medium text-text-primary hover:text-gold-primary transition-all duration-300 hover:bg-gold-primary/10 backdrop-blur-sm group">
        <span class="relative z-10">Contacto</span>
        <div
          class="absolute inset-0 rounded-full bg-gradient-to-r from-gold-primary/20 to-gold-accent/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </a>
    </div>



    <!-- CTA Button Elegante -->
    <div class="hidden lg:flex">
      <a href="https://wa.me/51987654321" target="_blank"
        class="relative group bg-gradient-to-r from-gold-primary to-gold-accent text-dark-elegant font-semibold py-3 px-8 rounded-full shadow-modern hover:shadow-modern-lg transition-all duration-300 transform hover:scale-105 hover:-translate-y-0.5">
        <span class="relative z-10 flex items-center space-x-2">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488">
            </path>
          </svg>
          <span>Reservar</span>
        </span>
        <div
          class="absolute inset-0 rounded-full bg-gradient-to-r from-gold-accent to-gold-primary opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
      </a>
    </div>



    <!-- Mobile Menu Button -->
    <div class="lg:hidden">
      <button (click)="toggleMenu()"
        class="relative p-2 rounded-xl bg-white/10 backdrop-blur-sm border border-white/20 text-text-primary hover:bg-white/20 transition-all duration-300">
        <svg class="w-6 h-6 transition-transform duration-300" [class.rotate-90]="isMenuOpen" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"></path>
        </svg>
      </button>
    </div>
  </nav>



  <!-- Mobile Menu -->
  <div
    [class]="isMenuOpen ? 'lg:hidden absolute top-full left-0 right-0 bg-white/10 backdrop-blur-2xl border-b border-white/20 shadow-glass animate-slide-down' : 'lg:hidden absolute top-full left-0 right-0 bg-white/10 backdrop-blur-2xl border-b border-white/20 shadow-glass hidden'">
    <div class="container mx-auto px-6 py-4">
      <div class="space-y-2">
        <a (click)="closeMenu()" href="#inicio"
          class="block px-4 py-3 rounded-xl text-sm font-medium text-text-primary hover:bg-white/10 hover:text-accent-blue transition-all duration-300">
          Inicio
        </a>
        <a (click)="closeMenu()" href="#habitaciones"
          class="block px-4 py-3 rounded-xl text-sm font-medium text-text-primary hover:bg-white/10 hover:text-accent-blue transition-all duration-300">
          Habitaciones
        </a>
        <a (click)="closeMenu()" href="#servicios"
          class="block px-4 py-3 rounded-xl text-sm font-medium text-text-primary hover:bg-white/10 hover:text-accent-blue transition-all duration-300">
          Servicios
        </a>
        <a (click)="closeMenu()" href="#galeria"
          class="block px-4 py-3 rounded-xl text-sm font-medium text-text-primary hover:bg-white/10 hover:text-accent-blue transition-all duration-300">
          Galería
        </a>
        <a (click)="closeMenu()" href="#testimonios"
          class="block px-4 py-3 rounded-xl text-sm font-medium text-text-primary hover:bg-white/10 hover:text-accent-blue transition-all duration-300">
          Testimonios
        </a>
        <a (click)="closeMenu()" href="#contacto"
          class="block px-4 py-3 rounded-xl text-sm font-medium text-text-primary hover:bg-white/10 hover:text-accent-blue transition-all duration-300">
          Contacto
        </a>
      </div>
      <div class="mt-6 pt-4 border-t border-white/20">
        <a href="https://wa.me/51987654321" target="_blank"
          class="block w-full text-center bg-gradient-to-r from-accent-blue to-accent-purple text-white font-semibold py-3 px-6 rounded-xl shadow-modern hover:shadow-modern-lg transition-all duration-300">
          <span class="flex items-center justify-center space-x-2">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488">
              </path>
            </svg>
            <span>Reservar Ahora</span>
          </span>
        </a>
      </div>
    </div>
  </div>
</header>
